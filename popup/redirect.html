<!DOCTYPE html>
<html>
<head>
  <title>Reeedirecting...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.hash.slice(1));
      const token = params.get('access_token');

      if (token) {
        chrome.runtime.sendMessage({ type: 'KEYCLOAK_TOKEN', token });
      }

      window.close();
    };
  </script>
</head>
<body>
  <p>Redirecting, please wait...</p>
</body>
</html>
